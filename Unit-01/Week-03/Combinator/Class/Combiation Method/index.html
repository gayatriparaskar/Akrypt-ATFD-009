<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combination method</title>
    <style>
        .con h1
        {
            color: red;
        }
         .con>p{
            color: blue;
        }
       .head+h1
       {
        color: yellow;
       }
       .head~h1
       {
        color: pink;
       }
    </style>
</head>
<body>
    <div class="con">
        <h1 class="head">Heading 1</h1>
        <h1>Heading 2</h1>
        <h1>Heading 3</h1>
        <h1>Heading 4</h1>
        <h1>Heading 5</h1>
        <p>Paragraph 1</p>
        <div class="div1">
            <h1>Headind 6</h1>
        </div>
    </div>
</body>
</html>
