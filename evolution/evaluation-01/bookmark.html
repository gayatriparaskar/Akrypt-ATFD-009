<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akrypt Library - Bookmark</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar Styling - Flexbox Added */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
            color: white;
        }

        #navbar h2 {
            margin: 0;
        }

        #navbar div {
            display: flex;
            gap: 15px;
        }

        #navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        #navbar a:hover {
            text-decoration: underline;
        }

        /* Table Styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background: white;
        }

        thead {
            background-color: #007BFF;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Consistent Button Styling */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <!-- Navbar Section -->
    <div id="navbar">
      <h2>Akrypt Library</h2>
      <div style="display: flex;">
          <a href="./index.html"><h2>Home</h2></a>
          <a href="./dashboard.html"><h2>Dashboard</h2></a>
          <a href="./buy.html"><h2>My Books</h2></a>
          <a href="./bookmark.html"><h2>Bookmark</h2></a>
      </div>
  </div>
  <h2 style="margin-left: 20px;" id="total" >Total Book Price:-</h2>
    <!-- Bookmarked Books Table Section -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Description</th>
                <th>Added Date</th>
                <th>Category</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="tblbody">
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>
</body>
<script>
let tblbody=document.getElementById("tblbody")
let bookmarkArr=JSON.parse(localStorage.getItem("bookmark-list"))

let bookAdd=[]
bookAdd.push(bookmarkArr)
function table(bookmarkArr)
  { 
    
   //tblbody.innerText=null
    console.log(bookmarkArr)
    bookmarkArr.forEach((e,i) => {
    // tblbody.innerText=null
    console.log(bookmarkArr)
    let tr=document.createElement("tr")
     tblbody.append(tr)

        let name=document.createElement("td")
        name.innerText=e.name
        //console.log(name)
       
        let author=document.createElement("td")
        author.innerText=e.author

        let desc=document.createElement("td")
        desc.innerText=e.desc

        let date=document.createElement("td")
        date.innerText=e.date
        //console.log(date)

        let cat=document.createElement("td")
        cat.innerText=e.category

        let price=document.createElement("td")
        price.innerText=e.price
           
        

        let remove=document.createElement("td")
        remove.innerText="remove"

      // bkCount()
       // remove()
        
        tr.append(name,author,desc,date,cat,price,remove)

    });
}

</script>
</html>
